  <section>
    <div class="container">
      <div class="contactinfo" aria-label="contact info">
        <div>
          <h2 aria-label="contact us">Contact Us</h2>
          <ul class="info">
            <li>
              <span>
              <a href="mailto:malharfest@xaviers.edu.in">
                <i class="fas fa-envelope" style="color: white;font-size: 1.7rem;opacity: 0.7;" aria-label="email to malhar fest" > </i>
              </a>
              </span>
              <span style="padding-bottom: 7px;" aria-label="email to malhar fest" >
                malharfest@xaviers.edu.in
              </span>
            </li>
            <li>
              <span>
                <a href="mailto:quartet@malharfest.in">
                  <i class="fas fa-envelope" style="color: white;font-size: 1.7rem;opacity: 0.7;" aria-label="email to malhar quartet"> </i>
                </a>
              </span>
              <span style="padding-bottom: 7px;"aria-label="email to malhar quartet">
                quartet@malharfest.in
              </span>
            </li>

          </ul>
        </div>
        <div class="socials">
          <a href="https://www.instagram.com/malharfest/" target="_blank">
            <i class="fab fa-instagram" style="color: white;font-size: 1.7rem;opacity: 0.7;" aria-label="malhar's instagram account"> </i>
          </a>
          <a href="https://www.youtube.com/c/Malharchannel" target="_blank" >
            <i class="fab fa-youtube" style="color: white;font-size: 1.7rem;opacity: 0.7;" aria-label="malhar's youtube channel"> </i>
          </a>
          <a href="https://www.facebook.com/Malharfest/" target="_blank" >
            <i class="fab fa-facebook" style="color: white;font-size: 1.7rem;opacity: 0.7;" aria-label="malhar's facebook account"> </i>
          </a>
        </div>
      </div>
      <script type="text/javascript">var submitted = false;</script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
        onload="if(submitted) {window.location='index.html';}"></iframe>
      <div class="contactusform">
        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLSdbftWmR798fdMFKuLdLbsGJAxGQIp2nTSSU1R-b8OGmoQsQw/formResponse"
          method="post" target="hidden_iframe" onsubmit="submitted=true;">
          <h2>Send Us A Message</h2>
          <div class="formBox">
            <div class="inputBox w50">
              <input type="text" name="entry.340196649" required>
              <span aria-label="name">Name</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="entry.453554125" required>
              <span aria-label="phone number">Phone</span>
            </div>
            <div class="inputBox w50">
              <input type="text" name="entry.1840571474" required>
              <span aria-label="email address">Email Address</span>
            </div>
            <div class="inputBox w100">
              <textarea name="entry.764807471" required></textarea>
              <span aria-label="please enter a message">Please enter a message</span>
            </div>
            <div class="inputBox w50">
              <input type="submit" value="Send" aria-label="send">
            </div>
          </div>
        </form>
      </div>
    </div>
